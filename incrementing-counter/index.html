<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Increment Counter</h1>
      </div>

      <div class="countersGroup">
        <div class="counterContainer">
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="2000"></div>
          <p>Twitter Followers</p>
        </div>
        <div class="counterContainer">
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="50000"></div>
          <p>YouTube Subscribers</p>
        </div>
        <div class="counterContainer">
          <i class="fab fa-facebook fa-3x"></i>
          <div class="counter" data-target="9999"></div>
          <p>Facebook Fans</p>
        </div>
      </div>

      <footer>
        <div class="content">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
            >
              by Ho√†ng
            </a>
          </p>
        </div>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
