<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div class="poke-container" id="poke-container"></div>

    <div id="pokemon-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-name"></h2>
        <img id="modal-img" src="" alt="PokÃ©mon image">
        <p><strong>Type:</strong> <span id="modal-type"></span></p>
        <p><strong>Height:</strong> <span id="modal-height"></span> dm</p>
        <p><strong>Weight:</strong> <span id="modal-weight"></span> hg</p>
        <p><strong>Abilities:</strong> <span id="modal-abilities"></span></p>
        
        <div id="evolution-container" class="evolution-container">
          <h3>Evolution</h3>
          <div class="evolution-images">
          </div>
        </div>
      </div>
    </div>  
    
    <div id="pagination" class="pagination"></div>

    <footer>
      <p>
        Data from
        <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokeAPI</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
